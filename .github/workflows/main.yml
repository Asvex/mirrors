name: GitGoogleContainer
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v2
      - name: Login in Docker Registry
        uses: docker/login-action@v1
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.ACCESS_NAME }}
          password: ${{ secrets.ACCESS_TOKEN }}
      - name: Docker pull and push
        run: |
          calico_version=v3.22.1
          coredns_version=1.8.7
          podname=calico
          for i in 'cni node kube-controllers pod2daemon-flexvol'
          do
            docker pull $podname/$i:$calico_version
            docker tag  $podname/$i:$calico_version registry.cn-hangzhou.aliyuncs.com/asvex/$i:$calico_version
            docker push registry.cn-hangzhou.aliyuncs.com/asvex/$i:$calico_version
          done
          
          docker pull coredns/coredns:$coredns_version
          docker tag  coredns/coredns:$coredns_version registry.cn-hangzhou.aliyuncs.com/asvex/coredns:$coredns_version
          docker push registry.cn-hangzhou.aliyuncs.com/asvex/coredns:$coredns_version
